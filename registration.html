<fieldset>
    <legend><b>REGISTRATION</b></legend>
	<form>
		<script type="text/javascript" src="script.js"></script>
		<br/>
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr align="Center">
				<h2> REGISTRATION </h2>
			</tr>
			<tr>
				<td>Id:</td>
				<td>:</td>
				<td><input type="text" id="id" name="id" value="" onkeyup="f2()" /></td>
				<td><input type="button" name="click" value="verify" onclick="f1()" />
				<div id="msg"></div></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input name="pass" type="password"></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Confirm Password</td>
				<td>:</td>
				<td><input name="cpass" type="password"></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Name:</td>
				<td>:</td>
				<td><input type="text" id="name" name="name" value=""></td>
			</tr>
			<tr><td colspan="4"><hr/></td></tr>
			<tr>	
				<td>Email</td> 
				<td>:</td>
				<td><input type="text" name="email"></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>User type <i>[User/Admin]</i></td>
			</tr>
			<tr>
				<td>
				<select>
				<option value="admin">Admin</option>
				<option value="user">User</option>
				</select>
				</td>
			</tr>
            <tr>
				<td><input type="Submit" name="" value="Register">
                <a href="login.html"> Login </a>
                </td>
            </tr>			
		</table>
	</form>
</fieldset>
